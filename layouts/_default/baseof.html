<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description }}">
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="URL_TO_YOUR_IMAGE">
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:image" content="URL_TO_YOUR_IMAGE">
  <!-- Preconnect and Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- CSS Styles -->
  {{ $styles := resources.Get "css/style.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">
</head>
<body>
  <!-- Header Section -->
  <header class="site-header">
    <div class="container">
      <div class="logo-description">
        <a href="{{ .Site.BaseURL }}">
          <img src="/images/logo.jpg" alt="{{ .Site.Title }} Logo" class="site-logo">
        </a>
        <div class="site-description">
          <h1 class="site-title">{{ .Site.Title }}</h1>
          <p class="site-tagline">{{ .Site.Params.description }}</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  {{ block "main" . }}{{ end }}

  <!-- Background Decoration -->
  <!-- <img src="/images/background.jpg" alt="" aria-hidden="true" class="background-decoration" loading="lazy"> -->

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ now.Format "2006" }} Keegoid LLC. All rights reserved. Built using <a href="https://gohugo.io/" alt="HUGO">HUGO</a> with help from <a href="https://chatgpt.com/">ChatGPT 4o</a>.</p>
    </div>
  </footer>

  <!-- Scripts -->
  {{ block "scripts" . }}{{ end }}

</body>
</html>
