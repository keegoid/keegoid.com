<html lang="{{ .Site.LanguageCode }}"></html>
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description }}">
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="URL_TO_YOUR_IMAGE">
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:image" content="URL_TO_YOUR_IMAGE">
  <!-- Preconnect and Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- CSS Styles -->
  {{ $styles := resources.Get "css/style.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">
  <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
</head>
