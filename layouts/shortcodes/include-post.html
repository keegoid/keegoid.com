{{ $post := .Get "post" }}
{{ with .Site.GetPage $post }}
  <article class="post" id="{{ .File.TranslationBaseName }}">
    <h2>{{ .Title }}</h2>
    <div class="post-dates">
      <span class="post-date">Published: {{ .Date.Format "January 2, 2006" }}</span>
      {{ if gt .Lastmod .Date }}
        <span class="post-lastmod">Updated: {{ .Lastmod.Format "January 2, 2006" }}</span>
      {{ end }}
    </div>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
